<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertz-UTS</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="144x144" href="/assets/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/main.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/main.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- logo -->
        <div class="header__logo logo logo--small"></div>    

        <!-- title -->
        <h1 class="header__title title">
            <span class="title__text">Car Rental Center</span>
        </h1>

        <!-- buttons -->
        <button type="button" class="header__cart button">
            <span class="button__text">Car Reservation</span>
            <div class="counter">
                <span class="counter__text">0</span>
            </div>
        </button>
    </header>
    <main class="main">
        <!-- sample card component -->
        <div class="main__card card">
            <div class="card__img"></div>
            <h2 class="card__title"><span class="card__title-brand"></span> <span class="card__title-model"></span> <span class="card__title-model-year"></span></h2>
            <div class="card__details">
                <ul class="card__details-labels">
                    <li class="card__details-labels-mileage">Mileage: </li>
                    <li class="card__details-labels-fuel-type">Fuel Type: </li>
                    <li class="card__details-labels-seat">Seats: </li>
                    <li class="card__details-labels-price-per-day">Price Per Day: </li>
                    <li class="card__details-labels-availability">Availability: </li>
                </ul>
                <ul class="card__details-texts">
                    <li class="card__details-texts-mileage"></li>
                    <li class="card__details-texts-fuel-type"></li>
                    <li class="card__details-texts-seat"></li>
                    <li class="card__details-texts-price-per-day"></li>
                    <li class="card__details-texts-availability"></li>
                </ul>
            </div>
            <div class="card__description">
                <p class="card__description-text"></p>
            </div>
            <button type="button" class="card__button button"><span class="button__text">Add to Cart</span></button>
        </div>
    </main>

    <div class="preload">
        <!-- preload favicons -->
        <img src="/assets/favicon/android-chrome-512x512.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/android-chrome-192x192.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/apple-touch-icon.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/favicon-32x32.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/favicon-16x16.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/favicon.ico" alt="preload favicon" class="preload__favicon">

        <!-- preload logo -->
        <img src="/assets/logo/logo.png" alt="preload logo" class="preload__logo">

        <!-- preload images -->
        <img src="/assets/images/320i.jpeg" alt="preload image" class="preload__image">
        <img src="/assets/images/camry.jpeg" alt="preload image" class="preload__image">
        <img src="/assets/images/captiva.jpeg" alt="preload image" class="preload__image">
        <img src="/assets/images/cherokee.png" alt="preload image" class="preload__image">
        <img src="/assets/images/civic.jpeg" alt="preload image" class="preload__image">
        <img src="/assets/images/glc.png" alt="preload image" class="preload__image">
        <img src="/assets/images/golf.png" alt="preload image" class="preload__image">
        <img src="/assets/images/jimny.jpeg" alt="preload image" class="preload__image">
        <img src="/assets/images/sonata.jpeg" alt="preload image" class="preload__image">
        <img src="/assets/images/x-trail.jpeg" alt="preload image" class="preload__image">
    </div>
</body>
</html>
