<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertz-UTS</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="144x144" href="/assets/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/main.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/vars.js" defer></script>
    <script src="/scripts/funcs.js" defer></script>
    <script src="/scripts/main.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- logo -->
        <div class="header__logo logo logo--small"></div>    

        <!-- title -->
        <h1 class="header__title title">
            <span class="title__text">Car Rental Center</span>
        </h1>

        <!-- buttons -->
        <a href="/reservation.html" class="header__cart button">
            <span class="button__text">Car Reservation</span>
            <div class="counter">
                <span class="counter__text">0</span>
            </div>
        </a>
        <!-- <button type="button" class="header__cart button">
            <span class="button__text">Car Reservation</span>
            <div class="counter">
                <span class="counter__text">0</span>
            </div>
        </button> -->
    </header>
    <main class="main">
        <!-- content generated from script -->
    </main>

    <div class="preload">
        <!-- preload favicons -->
        <img src="/assets/favicon/android-chrome-512x512.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/android-chrome-192x192.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/apple-touch-icon.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/favicon-32x32.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/favicon-16x16.png" alt="preload favicon" class="preload__favicon">
        <img src="/assets/favicon/favicon.ico" alt="preload favicon" class="preload__favicon">

        <!-- preload logo -->
        <img src="/assets/logo/logo.png" alt="preload logo" class="preload__logo">

        <!-- preload images -->
        <img src="/assets/images/320i.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/camry.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/captiva.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/cherokee.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/civic.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/glc.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/golf.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/jimny.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/sonata.jpg" alt="preload image" class="preload__image">
        <img src="/assets/images/x-trail.jpg" alt="preload image" class="preload__image">
    </div>
</body>
</html>
