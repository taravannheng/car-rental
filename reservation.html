<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertz-UTS</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="144x144" href="/assets/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/main.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/vars.js" defer></script>
    <script src="/scripts/funcs.js" defer></script>
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/reservation.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- logo -->
        <a href="/index.html"><div class="header__logo logo logo--small"></div></a>    

        <!-- title -->
        <h1 class="header__title title">
            <span class="title__text title__text--light title__text--l-x2 title__text--black-weight">Car Rental Center</span>
        </h1>

        <!-- buttons -->
        <a href="/reservation.html" class="header__cart button">
            <span class="button__text">Car Reservation</span>
            <div class="counter">
                <span class="counter__text">0</span>
            </div>
        </a>
    </header>
    <main class="reservation">
        <div class="reservation__warning warning">
            <p class="warning__message">There is no reservation.</p>
        </div>

        <h2 class="reservation__title title">
            <span class="title__text title__text--dark title__text--md-x1 title__text--bold-weight">RESERVATIONS</span>
        </h2>
        <ul class="reservation__labels labels">
            <li class="labels__list title"><span class="title__text title__text--dark title__text--sm-x2 title__text--medium-weight">Thumbnail</span></li>
            <li class="labels__list title"><span class="title__text title__text--dark title__text--sm-x2 title__text--medium-weight">Vehicle</span></li>
            <li class="labels__list title"><span class="title__text title__text--dark title__text--sm-x2 title__text--medium-weight">Price Per Day</span></li>
            <li class="labels__list title"><span class="title__text title__text--dark title__text--sm-x2 title__text--medium-weight">Rental Days</span></li>
            <li class="labels__list title"><span class="title__text title__text--dark title__text--sm-x2 title__text--medium-weight">Action</span></li>
        </ul>
        <div class="reservation__list">
            <div class="reservation-item">
                <div class="reservation-item__thumbnail"></div>
                <p class="reservation-item__vehicle">2020 Camry</p>
                <p class="reservation-item__price-per-day">$10.00</p>
                <div class="reservation-item__rental-days rental-days-control">
                    <i class="rental-days-control__up-button fas fa-sort-up"></i>
                    <input type="number" name="rental_days" class="rental-days-control__input" min="1" value="1" max="30">    
                    <i class="rental-days-control__down-button fas fa-sort-down"></i>
                    <p class="rental-days-control__message">Rental cannot exceed 30 days!</p>
                </div>
                <button type="button" class="reservation-item__delete-button button">
                    <span class="button__text">Delete</span>
                </button>
            </div>
        </div>
        <button type="button" class="reservation__checkout-button button">
            <span class="button__text">Checkout</span>
        </button>
    </main>
</body>
</html>
